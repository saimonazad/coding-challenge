<!DOCTYPE html>
<html>
<style>
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
    }

    #myContainer {
        width: 100%;
        height: 100%;
        position: relative;
        background: white;
    }

    #myAnimation {
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: blue;
    }
</style>

<body>


    <div id="myContainer">
        <div id="myAnimation"></div>
    </div>

    <script>
        var res = window.innerHeight;

        function myMove() {
            var elem = document.getElementById("myAnimation");
            var pos = 0;
            var id = setInterval(frame, 1000);

            function frame() {
                if (pos == (res - 100)) {
                    clearInterval(id);
                    myMove1();
                } else {
                    pos = pos + 1;
                    elem.style.top = (pos + 50) + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }

        function myMove1() {
            var elem = document.getElementById("myAnimation");
            var pos = res;
            var id = setInterval(frame, 1000);

            function frame() {
                if (pos == 50) {
                    clearInterval(id);
                    myMove();
                } else {
                    pos = pos - 1;
                    elem.style.top = pos + 'px';
                    elem.style.left = (pos + 50) + 'px';
                }
            }
        }
        myMove();
    </script>

</body>

</html>
